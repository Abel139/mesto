<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-info">
        <img src="./images/image.jpg" alt="фотография Кусто" class="profile__avatar">
        <div class="profile-info">
          <div class="profile-info__personal-button">
            <h1 class="profile-info__personal">Жак-Ив Кусто</h1>
            <button class="profile-info__edit-button" type="button">
              <img src="./images/Vector2.svg" alt="вектор" class="profile-info__vector">
            </button>
          </div>
          <p class="profile-info__activity" id="profile-info__activity">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img src="./images/Vector3.svg" alt="вектор" class="profile__cross">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/moscow.jpg" alt="Покровский собор в Москве" class="element__image">
        <div class="element__title-heart">
          <h2 class="element__title">Москва</h2>
          <button class="element__heart" type="button"></button>          
        </div>
      </div>
      <div class="element">
        <img src="./images/petersburg.jpg" alt="Дворцовый мост и Петропавловская крепость в Санкт-Петербурге" class="element__image">
        <div class="element__title-heart">
          <h2 class="element__title">Санкт-Петербург</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/baikal.jpg" alt="берег озера Байкал" class="element__image">
        <div class="element__title-heart">
          <h2 class="element__title">Байкал</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/yoshkar-ola.jpg" alt="набережная реки Кокшага в Йошкар-Оле" class="element__image">
        <div class="element__title-heart">
          <h2 class="element__title">Йошкар-Ола</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="силуэт человека на фоне Эльбруса" class="element__image">
        <div class="element__title-heart">
          <h2 class="element__title">Эльбрус</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kazan.jpg" alt="казанский кремль" class="element__image">
        <div class="element__title-heart">
          <h2 class="element__title">Казань</h2>
          <button class="element__heart" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">© 2022 Mesto Russia</footer>
  <section class="popup">
    <div class="popup__flex-container">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <h2 class="popup__redaction">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_type_personal" type="text" name="personal">
          <input class="popup__input popup__input_type_activity" type="text" name="activity">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <script async src="./scripts/index.js"></script>
</body>
</html>
